<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>requestTestForm.html</title>
	
</head>
<body>
	<h1>학번 ,이름,학년 선택과목을 입력하는 디자인 페이지(요청하는 페이지)</h1>
		<form action="requestTestPro.jsp" method="post">
			학번: <input type="text" name="num"><br>
			이름: <input type="text" name="name"><br>
			학년: 
				<input type="radio" name="grade" value="1" checked="checked">1학년 &nbsp;
				<input type="radio" name="grade" value="2" >2학년 &nbsp;
				<input type="radio" name="grade" value="3" >3학년 &nbsp;
			 	<input type="radio" name="grade" value="4" >4학년 &nbsp;
			 	<br>
			선택과목: 
			<select name="subject">
				<option value="JAVA">JAVA</option>
				<option value="JSP">JSP</option>
				<option value="XML">XML</option>
			</select>
			<br>
			<input type="submit" value="요청전송">
		</form>
</body>
</html>
